<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Camping Checklist</h1>

        <button id="uncheck-all">Uncross All</button>
        
        <div class="category">
            <h2>Meal Prep</h2>
            <ul id="food-tools" class="list-items">
                <!-- Existing items will be dynamically loaded here -->
            </ul>
            <input type="text" id="food-tools-input" placeholder="Add new item">
            <button class="add-item" data-target="food-tools">Add Item</button>
        </div>

        <div class="category">
            <h2>Day 1</h2>
            <ul id="day-1" class="list-items">
                <!-- Existing items will be dynamically loaded here -->
            </ul>
            <input type="text" id="day-1-input" placeholder="Add new item">
            <button class="add-item" data-target="day-1">Add Item</button>
        </div>

        <div class="category">
            <h2>Day 2</h2>
            <ul id="day-2" class="list-items">
                <!-- Existing items will be dynamically loaded here -->
            </ul>
            <input type="text" id="day-2-input" placeholder="Add new item">
            <button class="add-item" data-target="day-2">Add Item</button>
        </div>

        <div class="category">
            <h2>Day 3</h2>
            <ul id="day-3" class="list-items">
                <!-- Existing items will be dynamically loaded here -->
            </ul>
            <input type="text" id="day-3-input" placeholder="Add new item">
            <button class="add-item" data-target="day-3">Add Item</button>
        </div>

        <div class="category">
            <h2>Camping Gear</h2>
            <ul id="equipment" class="list-items">
                <!-- Existing items will be dynamically loaded here -->
            </ul>
            <input type="text" id="equipment-input" placeholder="Add new item">
            <button class="add-item" data-target="equipment">Add Item</button>
        </div>
        
        <div class="category">
            <h2>Notes</h2>
            <ul id="notes" class="list-items">
                <!-- Existing items will be dynamically loaded here -->
            </ul>
            <input type="text" id="notes-input" placeholder="Add new item">
            <button class="add-item" data-target="notes">Add Item</button>
        </div>
        <hr/>
        <button id="restore-defaults">Restore Default Items</button>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, (error) => {
              console.log('ServiceWorker registration failed: ', error);
            });
          });
        }
      </script>
</body>
</html>
